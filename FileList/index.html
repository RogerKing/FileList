            <div class="row ad-table">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>任务编号</th>
                                <th>标题</th>
                                <th>发起人</th>
                                <th>日期</th>
                                <th>状态</th>
                                <th>操作</th>

                            </tr>

            </div>
            <!--新建任务弹框 start-->
            <div class="modal fade" id="newbuild" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">新建</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-3 control-label">标题</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" placeholder="请输入标题">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-3 control-label">发起人</label>
                                                <div class="col-sm-9">
                                                    <p class="form-control-static">admin</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-3 control-label">类别</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                <option>通报</option>
                                                <option>通知</option>
                                                <option>其他</option>
                                            </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-3 control-label">详细描述</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-3 control-label">发起日期</label>
                                                <div class="col-sm-9">
                                                    <input type="date" class="form-control" placeholder="请填入日期">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确认新建</button>
                        </div>
                    </div>
                </div>
            </div>
